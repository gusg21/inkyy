<h1 id="inkyy">inkyy</h1>
<hr />
<p><em>The batch based command system</em></p>
<p>A small (at the moment) command-line system that runs on <strong>Windows</strong> Command Prompt and gives it another set of commands. It's like a blend of UNIX and DOS along with some freeware sprinkles. I hope you enjoy!</p>
<p><em><a href="http://github.com/gusg21/inkyy">Git it here</a></em></p>
